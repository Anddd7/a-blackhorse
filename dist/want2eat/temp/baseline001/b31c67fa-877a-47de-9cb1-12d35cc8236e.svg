@startuml
package "Controller" {
  component Controller [
      Controller
      [Spring Mvc] 
      定义API、校验请求数据，调用Service完成业务逻辑
  ]
  component SpringBootTest [
      SpringBootTest
      [] 
      集成测试
  ]
}
package "Service" {
  component Service [
      Service
      [Java] 
      业务逻辑处理
  ]
  component ViewObject [
      ViewObject
      [POJO] 
      数据模型对象
  ]
}
package "Infrastructure" {
  component Entity [
      Entity
      [POJO] 
      数据库表模型
  ]
  component DTO [
      DTO
      [POJO] 
      下游服务数据模型对象
  ]
  component Repository [
      Repository
      [Spring JPA] 
      数据库访问
  ]
  component Client [
      Client
      [RestTemplate] 
      通过HTTP消费下游服务API
  ]
}
package "External" {
  component DB [
      DB
      [AWS RDS,PostgreSQL] 
      数据库
  ]
  component MQ [
      MQ
      [AWS SQS,AWS Lambda] 
      消息队列
  ]
  component Gateway [
      Gateway
      [AWS API Gateway] 
      管理外部API
  ]
}
@enduml

