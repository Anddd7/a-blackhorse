@startuml
package "Authentication" {
  component Authentication [
      Authentication
      [Spring Security] 
      与Authentication领域服务集成，验证用户身份
  ]
}
package "Controller" {
  component ApiController [
      ApiController
      [Spring Mvc] 
      接收API请求，数据校验，数据转换
  ]
}
package "Service" {
  component Service [
      Service
      [POJO] 
      业务逻辑处理
  ]
  component Vo [
      Vo
      [Kotlin] 
      数据模型对象
  ]
}
package "Client" {
  component Client [
      Client
      [RestTemplate] 
      HttpClient消费下游服务API
  ]
  component Dto [
      Dto
      [POJO] 
      下游服务数据模型对象
  ]
}
@enduml

