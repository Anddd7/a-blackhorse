@startuml
package "Authentication" {
  component Interceptor [
      Interceptor
      [Spring Servlet] 
      拦截请求并验证发起方身份
  ]
}
package "Controller" {
  component ApiController [
      ApiController
      [Spring Mvc] 
      定义API、校验请求数据，调用Service完成业务逻辑
  ]
}
package "Service" {
  component Service [
      Service
      [POJO] 
      业务逻辑处理
  ]
  component VO [
      VO
      [Kotlin] 
      数据模型对象
  ]
}
package "Client" {
  component Client [
      Client
      [RestTemplate] 
      HttpClient消费下游服务API
  ]
  component DTO [
      DTO
      [POJO] 
      下游服务数据模型对象
  ]
}
@enduml

